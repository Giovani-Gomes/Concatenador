<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Concatenador</title>
</head>
<body class="bg-light">
    <div class="container py-5">
    <h2 class="mb-4">Concatenador</h2>
    <form id="textForm">
        <div class="mb-3">
            <label for="docName" class="form-label">Nome do novo documento(sem Extens√£o)</label>
            <input type="text" lass="form-control"  id="docName" required>
        </div>
        <div class="mb-3">
            <label for="word" class="form-label"> Dado a adicionar no inicio de cada linha:</label>
            <input type="text" lass="form-control" id="word" required>
        </div>
        <div class="mb-3">
            <label for="fileInput" class="form-label">Escolha um arquivo .txt:</label>
            <input type="file" lass="form-control"  id="fileInput" accept=".txt" required>
        </div>
        <button type="submit" class="btn btn-primary">Processar e Baixar</button>
    </form>
     <div id="downloadSection" >
            <a id="downloadLink" class="btn btn-success" download>Baixar Arquivo Gerado</a>
    </div>
    </div>
    
</body>
</html>
