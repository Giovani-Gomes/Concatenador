<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenador</title>
</head>
<body>
    <div>
    <h2>Concatenador</h2>
    <form action="">
        <div>
            <label for="docName">Nome do novo documento(sem Extens√£o)</label>
            <input type="text"  id="docName" required>
        </div>
        <div>
            <label for="word"> Dado a adicionar no inicio de cada linha:</label>
            <input type="text" id="word" required>
        </div>
        <div>
            <label for="fileInput">Escolha um arquivo .txt:</label>
            <input type="file"  id="fileInput" accept=".txt" required>
        </div>
        <button type="submit" >Processar e Baixar</button>
    </form>
     <div id="downloadSection" >
            <a id="downloadLink" download>Baixar Arquivo Gerado</a>
    </div>
    </div>
    
</body>
</html>
